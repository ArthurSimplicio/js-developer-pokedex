<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;500;700&family=Poppins:ital,wght@0,300;0,400;0,500;0,700;0,900;1,700;1,800;1,900&family=Roboto:wght@100;300;500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="assets/css/evolve.css">
  <link rel="shortcut icon" href="images/favicons/favicon-16x16.png" type="image/x-icon">
  <title>Pokedex</title>
</head>

<body>

  <section class="content">
    <img src="#" alt="pokemon" class="pokemon_image">

    <h1 class="pokemon_data">
      <span class="pokemon_number"></span> -
      <span class="pokemon_name"></span>
    </h1>

    <form class="form">
      <input type="search" class="input_search" placeholder="Name or Number" required>
    </form>

    <div class="buttons">
      <button class="button btn-prev">Prev</button>
      <button class="button btn-next">Next</button>
    </div>

    <img src="images/pokedex.png" alt="pokedex1" class="pokedex">

  </section>

<script src="assets/js/evolved.js"></script>
</body>

</html>
